<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PressRT 1.0 : Game</title>
    <link href="images/favicon.png" rel="shortcut icon" />
    <link href="css/app.css" rel="stylesheet" />
    <style>
      #status {
        text-align: center;
        font-size: 2rem;
      }

      .container {
        display: flex;
      }

      .start,
      .finish {
        flex: 0 0 auto;
        padding: 10px;
        width: 50px;
        color: white;
        text-align: center;
      }

      .start {
        background-color: red;
      }

      .finish {
        background-color: green;
      }

      .lane {
        flex: 1 1 auto;
        border: 1px solid #999;
        position: relative;
      }

      .icon {
        font-size: 2.5rem;
        position: absolute;
        /* TODO */
      }

      /* TODO */

      .me {
        border: 3px solid blue;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="/">PressRT 1.0 : Game</a></h1>
    </header>

    <main>
      <p><button id="leave">Leave</button></p>
      <img id="img" src="" alt="profileimg" />
      <p id="status">Waiting another player...</p>

      <div>Player A : <b id="nameA"></b></div>
      <div class="container">
        <div class="start">START</div>
        <div class="lane">
          <img class="icon" id="A" hidden>
        </div>
        <div class="finish">FINISH</div>
      </div>

      <br />

      <div>Player B : <b id="nameB"></b></div>
      <div class="container">
        <div class="start">START</div>
        <div class="lane">
          <img class="icon" id="B" hidden>
        </div>
        <div class="finish">FINISH</div>
      </div>
    </main>

    <script src="js/jquery.slim.js"></script>
    <script src="js/signalr.js"></script>
    <script>
      // ========================================================================================
      // General
      // ========================================================================================

      //   document.addEventListener("DOMContentLoaded", () => {
      //   const photo = sessionStorage.getItem("photo");
      //   if (photo) {
      //     document.querySelector("img").setAttribute("src", photo);
      //   }
      //   const name = sessionStorage.getItem("name");
      //   if (!photo || !name) {
      //     location = "/";
      //     throw "ERROR: Invalid img or name";
      //   }
      // });

      const photo = sessionStorage.getItem("photo");
      if (photo) {
        $("#img").prop("src", photo);
      }
      const name = sessionStorage.getItem("name");
      if (!photo || !name) {
        location = "/";
        throw "ERROR: Invalid img or name";
      }

      const gameId = new URL(location).searchParams.get("gameId");
      if (!gameId) {
        location = "list.html";
        throw "ERROR: Invalid game id";
      }

      let started = false;
      let me = null; // A or B
      const $status = $("#status");

      // ========================================================================================
      // Events
      // ========================================================================================

      $("#leave").click((e) => (location = "list.html"));

      // ========================================================================================
      // Connect
      // ========================================================================================

      const param = $.param({ page: "game", icon: photo, name, gameId });

      //connect user to the signalR hub
      const con = new signalR.HubConnectionBuilder()
        .withUrl("/gamehub?" + param)
        .build();

      //responds when there is any error
      con.onclose((e) => {
        alert("Disconnected");
        location = "/";
      });

      con.on("Reject", () => (location = "list.html"));

      con.on("Ready", (letter, game) => {
        if (game.playerA) {
          $("#nameA").text(game.playerA.name);
          $("#A").prop("src", game.playerA.icon).show();
        }

        if (game.playerB) {
          $("#nameB").text(game.playerB.name);
          $("#B").prop("src", game.playerB.icon).show();
        }

        if (me == null) {
          me = letter;
          $("#" + me).addClass("me");
        }

        // TODO
      });

      con.on("Left", (letter) => {
        started = false;
        $status.text(`Player ${letter} left. You win!`);
        setTimeout(() => (location = "list.html"), 3000);
      });

      // TODO

      //build the conn
      con.start().then(main);

      function main() {
        // TODO
      }
    </script>
  </body>
</html>
